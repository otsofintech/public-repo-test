kind: pipeline
type: kubernetes
name: default

workspace:
 base: /go
 path: /src/github.com/otsofintech/public-repo-test

trigger:
  ref:
    - refs/tags/**
  event:
    - tag
    - promote
clone:
  disable: true  # ğŸš« å–æ¶ˆè‡ªå‹• clone
steps:
  - name: debug-log-for-aws-support
    image: alpine:latest
    commands:
      - GIT_TRACE=1 GIT_TRACE_PACK_ACCESS=1 
        GIT_TRACE_PACKET=1 GIT_TRACE_PERFORMANCE=1 
        GIT_CURL_VERBOSE=1 git clone https://github.com/otsofintech/public-repo-test.git

  - name: debug-github-connection
    image: curlimages/curl:latest
    commands:
      - echo "=== Check connectivity to GitHub (curl) ==="
      - |
        for i in {1..3}; do
          if curl -I https://github.com; then
            break
          fi
          echo "Attempt $i failed, retrying in 5 seconds..."
          sleep 5
          if [ $i -eq 3 ]; then
            echo "All attempts failed"
            exit 1
          fi
        done
      - echo "=== Check DNS resolution (nslookup) ==="
      - |
        for i in {1..3}; do
          if nslookup github.com; then
            break
          fi
          echo "Attempt $i failed, retrying in 5 seconds..."
          sleep 5
          if [ $i -eq 3 ]; then
            echo "All attempts failed"
            exit 1
          fi
        done
      - echo "=== Check ephemeral port range ==="
      - cat /proc/sys/net/ipv4/ip_local_port_range || true
      - echo "=== Check TCP TIME_WAIT reuse ==="
      - cat /proc/sys/net/ipv4/tcp_fin_timeout || true
      - cat /proc/sys/net/ipv4/tcp_tw_reuse || true
      - cat /proc/sys/net/ipv4/tcp_tw_recycle || true
      - echo "=== List current socket summary ==="
      - ss -s || true
      - echo "=== Check network interfaces ==="
      - ip addr || true
      - echo "=== Done ==="
  - name: clone
    image: plugins/git
    commands:
      - |
        for i in {1..3}; do
          if git clone https://github.com/otsofintech/public-repo-test.git; then
            break
          fi
          echo "Clone attempt $i failed, retrying in 5 seconds..."
          sleep 5
          if [ $i -eq 3 ]; then
            echo "All clone attempts failed"
            exit 1
          fi
        done
      - cd public-repo-test
      - git checkout ${DRONE_TAG}
      - git pull origin ${DRONE_TAG}
    depends_on:
      - debug-github-connection
  - name: fetch
    when:
      event:
        - tag
    image: plugins/git
    commands:
      - git fetch --tags --depth=50
    depends_on:
      - clone
  - name: testing
    when:
      event:
        - tag
    image: golang:1.22
    commands:
      - go test -v ./...
      - go vet
    depends_on:
      - fetch

  - name: build_linux_amd64
    when:
      event:
        - tag
    image: golang:1.22
    commands:
      - make build_linux_amd64
    depends_on:
      - testing

  # Azure Container Registry - ä¿æŒåŸæœ‰æµç¨‹
  - name: docker_tag_azure
    when:
      event:
        - tag
    image: plugins/docker
    depends_on:
      - build_linux_amd64
    settings:
      registry: otsosofinx.azurecr.io
      repo: otsosofinx.azurecr.io/public-repo-test
      auto_tag: true
      dockerfile: Dockerfile
      username: otsosofinx
      password:
